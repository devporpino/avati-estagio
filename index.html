<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link fa-light href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" rel="stylesheet">
    <title>Login</title>
    
</head>
<body>
    <div class="tela-login">
        <img src="./logo.png" alt="Logo" width="100px" class="logo">
        <form id="login-form">
            <input type="text" id="email" placeholder="Nome">
            <div class="senhas">
                <input type="password" id="password" placeholder="Senha">
                <img src="./eye-regular.png" alt="eye" class="eye" id="eye">
            </div>
            <button type="button" id="login-button">Entrar</button>
            
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
